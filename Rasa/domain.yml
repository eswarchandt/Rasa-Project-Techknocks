session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- thankyou
- out_of_scope
entities:
- exercise
- sleep
- stress
slots:
  confirm_exercise:
    type: unfeaturized
  diet:
    type: unfeaturized
  exercise:
    type: unfeaturized
  goal:
    type: unfeaturized
  sleep:
    type: unfeaturized
  stress:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hi! It's time for your daily wellness check. Tracking healthy habits is
      a great way to measure your progress over time. Would you like to answer a few
      questions about your health?
  utter_goodbye:
  - text: See you tomorrow. Bye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday? Don't sweat it if you didn't run a marathon
      - walks count!
  utter_ask_exercise:
  - text: What kind of exercise did you do ðŸ’ª ?
  utter_ask_sleep:
  - text: How much sleep did you get ðŸ’¤  last night?
  utter_ask_diet:
  - text: Did you stick to a healthy diet ðŸ¥¦  yesterday?
  utter_ask_stress:
  - buttons:
    - payload: '/inform{"stress": "low"}'
      title: low
    - payload: '/inform{"stress": "medium"}'
      title: medium
    - payload: '/inform{"stress": "high"}'
      title: high
    text: What is your stress level right now ðŸ§˜ ?
  utter_ask_goal:
  - text: Setting goals - even small ones - is a great way to focus your day. What
      do you want to accomplish today ðŸ¥‡ ?
  utter_slots_values:
  - text: "You've submitted the following answers:\n - Exercised?: {confirm_exercise}\n\
      \ - Type of exercise: {exercise}\n - Sleep: {sleep}\n - Stuck to a healthy diet?:\
      \ {diet}\n - Stress level: {stress}\n - Goal: {goal}"
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_ask_confirm_exercise
- utter_ask_exercise
- utter_ask_sleep
- utter_ask_diet
- utter_ask_stress
- utter_ask_goal
- utter_slots_values
- utter_no_worries
- utter_ask_continue
forms:
- health_form
